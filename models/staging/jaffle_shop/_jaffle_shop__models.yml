models:
  - name: stg_jaffle_shop__customers
    description: The grain of this table is one unique customer per row.
    columns:
      - name: customer_id
        description: Renamed ID from source customers table. Primary key.
        data_tests:
            - unique
            - not_null
      - name: first_name
        data_tests:
            - not_null
      - name: last_name
        data_tests:
            - not_null
  - name: stg_jaffle_shop__orders
    description: One order per row.
    columns:
      - name: order_id
        description: Renamed ID from source orders table. Primary key.
        data_tests:
          - unique
          - not_null
      - name: order_status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              arguments:
                values: ['completed', 'shipped', 'placed', 'return_pending', 'returned']
      - name: customer_id
        tests:
          - relationships:
              arguments:
                field: customer_id
                to: ref('stg_jaffle_shop__customers')