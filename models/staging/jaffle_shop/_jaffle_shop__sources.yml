version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: Sample e-commerce data.
    tables:
      - name: customers 
        description: Raw customer data.
        columns:
          - name: id
            data_tests:
              - unique
              - not_null

      - name: orders
        description: Raw orders data.
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
        config:
          freshness:
            warn_after: {count: 12, period: hour}
            error_after: {count: 24, period: hour}